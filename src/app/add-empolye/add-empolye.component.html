<div class="container mt-5">
    <h4 class="text-center">add-empolye !</h4>

    <div class="row">
        <div class="col-lg-4"></div>
        <div class="col-lg-5 mt-5">
            <form class="shadow-lg p-4" (ngSubmit)="onsubmit()">
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Frist Name</label>
                    <input type="text" class="form-control" id="fristname" required  [(ngModel)] = "employee.fristname" name = "fristname">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" required  [(ngModel)] = "employee.lastname" name = "lastname">
                  </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" required  [(ngModel)] = "employee.email" name = "email">
                </div>
                <div class="mb-3 form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Add new Empolye</button>
              </form>
        </div>
    </div>
</div>
